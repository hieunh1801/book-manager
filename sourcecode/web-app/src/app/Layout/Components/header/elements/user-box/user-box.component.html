<div class="d-flex">
  <div class="header-btn-lg pr-0">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <div class="widget-content-left">
          <div class="btn-group" ngbDropdown placement="bottom-right">
            <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
              <span>
                <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                  <img width="42" [src]="this.userInfo.avatarUrl" alt="" class="rounded-circle">
                </div>
              </span>
            </button>
            <div *ngIf="this.userInfo && this.userInfo.userId" ngbDropdownMenu>
              <h6 class="dropdown-header"><i>{{this.userInfo.userCode}} - {{ this.userInfo.fullName}}</i></h6>
              <button class="dropdown-item">Cập nhật thông tin</button>
              <button class="dropdown-item">Đổi mật khẩu</button>
              <div class="dropdown-divider"></div>
              <button (click)="logOut();" class="dropdown-item">
                Đăng xuất
              </button>
            </div>
            <div  *ngIf="!this.userInfo ||  !this.userInfo.userId" ngbDropdownMenu>
              <button (click)="login();" class="dropdown-item">Đăng nhập</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
