
<div *ngIf="hasRole('admin') || hasRole('editor')"> 
<div class="modal-body">
  <form id="frmSaveUser" [formGroup]="formSave">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="text-u-c">
          <i class="fa fa-th"></i>
          <span *ngIf="!idMember"> Thêm mới bạn đọc</span>
          <span *ngIf="idMember"> Sửa thông tin bạn đọc</span>
        </strong>
      </div>
      <div class="panel-body padding-xl ui-g">
        <!-- row -->
        <div class="ui-g-12">
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mã bạn đọc<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="code" maxlength="10"
              disabled>
          </div>
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Tên bạn đọc<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="fullName"
              maxlength="200">
            <app-control-messages [control]="f['fullName']"></app-control-messages>
          </div>
        </div> <!-- end row -->


        <!-- row -->
        <div class="ui-g-12">
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Giới tính<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p-dropdown [options]="listGender" [virtualScroll]="true" itemSize="10" formControlName="gender">
            </p-dropdown>
            <app-control-messages [control]="f['gender']"></app-control-messages>
          </div>
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Email<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="email"
              maxlength="200">
            <app-control-messages [control]="f['email']"></app-control-messages>
          </div>
        </div> <!-- end row -->


        <!-- row -->
        <div class="ui-g-12">
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Số điện thoại<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="phoneNumber" maxlength="15">
            <app-control-messages [control]="f['phoneNumber']"></app-control-messages>
          </div>
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Địa chỉ<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="address"
              maxlength="2000">
            <app-control-messages [control]="f['address']"></app-control-messages>
          </div>
        </div> <!-- end row -->


        <!-- row -->
        <div class="ui-g-12">
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Ảnh đại diện<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <!-- <file-choser [property]="f['file']"></file-choser> -->
            <!-- <p-fileUpload mode="basic" name="demo[]" accept="image/*" maxFileSize="1000000" (onSelect)="onBasicUpload($event)"></p-fileUpload> -->
            <input  #file type="file" id="customFile" (change)="selectFile($event)">
            <!-- <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="avatarUrl" maxlength="100"> -->
            <img style="max-width: 150px; padding-top: 5px;" [src]="this.formSave.controls.avatarUrl.value">
          </div>
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Ngày sinh<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <date-picker [property]="f['dateOfBirth']" ></date-picker>
            <app-control-messages [control]="f['dateOfBirth']"></app-control-messages>
          </div>
        </div> <!-- end row -->
      </div>
      <div class="panel-footer vt-area-button">
        <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"
          [disabled]="!this.formSave.valid">
          <i class=" fa fa-save"></i>
          Lưu lại</button>
        <button type="button" (click)="back();" class="btn btn-sm btn-danger"> <i class="fa fa-times"></i> Quay
          lại</button>
      </div>
    </div>
  </form>
</div>

</div>
<div *ngIf="!hasRole('admin') && !hasRole('editor')">
  <span style="color: red;">Bạn không có quyền</span>
</div>
