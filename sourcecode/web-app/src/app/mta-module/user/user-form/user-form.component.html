<div >
<div class="modal-body">
  <form id="frmSaveUser" [formGroup]="formSave">
      <div class="panel panel-default">
        <div class="panel-heading">
            <strong class="text-u-c">
              <i class="fa fa-th"></i>
              <span *ngIf="!formSave.get('id').value"> Thêm mới người dùng</span>
              <span *ngIf="formSave.get('id').value"> Sửa thông tin người dùng</span>
            </strong>
            <div class="vt-absolute vt-shotcut-button-in-heading">
              <span style="display: inline-block;" (click)="activeModal.close()" title="{{'Đóng'}}" class="btn btn-span btn-sm btn-info"><i class="fa fa-times"></i></span>
            </div>
        </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Tên đăng nhập <font size="2" color="red">*</font></label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="account" maxlength="100">
                <app-control-messages [control]="f['account']"></app-control-messages>
              </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Mật khẩu <font size="2" color="red">*</font></label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input *ngIf="!formSave.get('id').value" class="form-control ng-pristine ng-invalid ng-touched" formControlName="password" maxlength="100">
                <input *ngIf="formSave.get('id').value" type="password" disabled class="form-control ng-pristine ng-invalid ng-touched" formControlName="password" maxlength="100">
                <app-control-messages [control]="f['password']"></app-control-messages>
            </div>
          </div>

          <div class="ui-g-12">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Họ và tên <font size="2" color="red">*</font>
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="fullName" maxlength="100">
              <app-control-messages [control]="f['fullName']"></app-control-messages>
            </div>
          
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Ngày sinh <font size="2" color="red">*</font>
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <date-picker [property]="f['dateOfBirth']" dateFormat='dd/mm/yy'></date-picker>
              <app-control-messages [control]="f['dateOfBirth']"></app-control-messages>
            </div>
          
          </div>

          <div class="ui-g-12">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mã người dùng <font size="2" color="red">*</font></label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <input *ngIf="!formSave.get('id').value"  class="form-control ng-pristine ng-invalid ng-touched" formControlName="code" maxlength="100">
                  <input *ngIf="formSave.get('id').value" disabled="disabled"  class="form-control ng-pristine ng-invalid ng-touched" formControlName="code" maxlength="100">
                  <app-control-messages [control]="f['code']"></app-control-messages>
                </div>
              
  
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Giới tính <font size="2" color="red">*</font></label>
              <div class="ui-g-12 ui-md-6 ui-lg-3 nowrap">
                <div class="form-check-inline">
                  <label class="i-checks">
                    <input type="radio"  formControlName="gender" class="form-check-input control-label" id="gender_1" [value]="1" name="gender">
                    <i></i>
                    Nam
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="i-checks">
                    <input type="radio"  formControlName="gender" class="form-check-input control-label" id="gender_2" [value]="2" name="gender">
                    <i></i>
                    Nữ
                  </label>
                </div>
                <app-control-messages [control]="f['gender']"></app-control-messages>
              </div>
            </div>

          <div class="ui-g-12">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Email </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="email" maxlength="50">
              <app-control-messages [control]="f['email']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Số điện thoại </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="phoneNumber" maxlength="50">
              <app-control-messages [control]="f['phoneNumber']"></app-control-messages>
            </div>
          </div>
          
          <div class="ui-g-12">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">Ảnh đại diện</label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input #file type="file" id="customFile" (change)="selectFile($event)">
              <img style="max-width: 150px; padding-top: 5px;" [src]="this.formSave.controls.avatarUrl.value">
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">Vai trò</label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p-multiSelect 
                filterPlaceHolder="' -- Hãy chọn --'" 
                [options]="lstRole" 
                [formControl]="f['lstRole']" 
                optionLabel="name"
                ></p-multiSelect>
                <app-control-messages [control]="f['lstRole']"></app-control-messages>
            </div>
          </div>

          <!-- <div class="ui-g-12">
           
          </div> -->

        </div>
        <div class="panel-footer vt-area-button">
            <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"> <i class="fa fa-save"></i> Lưu lại</button>
            <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger"> <i class="fa fa-times"></i> Hủy</button>
        </div>
      </div>
  </form>
</div>
</div>
