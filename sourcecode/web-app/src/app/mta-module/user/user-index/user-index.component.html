<div id="container">
  <div id="content">
    <div class="panel panel-default">
      <div class="panel-heading vt-relative">
        <strong class="text-u-c">
          <i class="fa fa-th"></i>
          <span> Danh sách tài khoản</span>
        </strong>
        <div class="vt-absolute vt-shotcut-button-in-heading">
          <div>
            <button type="button" (click)="prepareSaveOrUpdate()" class="btn btn-sm btn-info"><i class="fa fa-plus"></i>
              Thêm mới</button>
          </div>
        </div>
      </div>
      <div class="panel-body panel-table">
        <p-table #ptable [value]="resultList.data" [paginator]="resultList.data && resultList.data.length"
          (onLazyLoad)="processSearch($event)" [lazy]="true" [rows]="10" [totalRecords]="resultList.recordsTotal"
          [responsive]="true" [lazyLoadOnInit]="false"
          tableStyleClass="table table-wrapper table-hover table-striped b-t b-b">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col class="size-1">
              <col class="size-1">
              <col class="size-1">
              <col class="size-3">
              <col class="size-6">
              <col class="size-3">
              <col class="size-3">
              <col class="size-6">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th>STT</th>
              <th>Sửa</th>
              <th>Xóa</th>
              <th pSortableColumn="userCode">Mã người dùng <p-sortIcon [field]="userCode"></p-sortIcon> </th>
              <th pSortableColumn="fullName">Họ và tên <p-sortIcon [field]="'fullName'"></p-sortIcon></th>
              <th>Giới tính </th>
              <th>Ngày sinh </th>
              <th>Email </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item let-index="rowIndex">
            <tr>
              <td class="vt-align-center">{{index+1}}</td>
              <td class="vt-align-center">
                <a class="btn-table edit" (click)="prepareSaveOrUpdate(item.userId)" [title]="'Sửa'">
                  <i class="fa fa-edit"></i></a> 
              </td>
              <td class="vt-align-center">
                <a class="btn-table delete" (click)="processDelete(item.userId)" [title]="'Xóa'"><i
                    class="fa fa-trash-alt"></i></a> 
              </td>
              <td class="vt-align-center"> {{item.userCode}}</td>
              <td> {{item.fullName}}</td>
              <td class="vt-align-center" *ngIf="item.gender==1">
                Nam
              </td>
              <td class="vt-align-center" *ngIf="item.gender!=1">
                Nữ
              </td>
              <td class="vt-align-center"> 
                 {{item.dateOfBirth | date: 'dd/MM/yyyy'}} 
              </td>
              <td>
                {{item.email}}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr class="emptymessage">
              <td [attr.colspan]="6">
                Không tồn tại bản ghi
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="paginatorleft">
            <table-footer [resultList]="resultList"></table-footer>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
