<div class="modal-body">
  <form id="frmSaveUser" [formGroup]="formSave">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="text-u-c">
          <i class="fa fa-th"></i>
          <span *ngIf="!idCategory"> Thêm mới thể loại sách</span>
          <span *ngIf="idCategory"> Sửa thông tin thể loại sách</span>
        </strong>
      </div>
      <div class="panel-body padding-xl ui-g">
        <!-- row -->
        <div class="ui-g-12">
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mã thể loại<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="code" maxlength="100"
              disabled>
          </div>
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Tên thể loại<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="name"
              maxlength="100">
            <app-control-messages [control]="f['name']"></app-control-messages>
          </div>
        </div> <!-- end row -->

        <!-- row -->
        <div class="ui-g-12">
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Ghi chú<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="note" maxlength="100">
            <app-control-messages [control]="f['note']"></app-control-messages>
          </div>
        </div> <!-- end row -->


      </div>
      <div class="panel-footer vt-area-button">
        <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"
          [disabled]="!this.formSave.valid">
          <i class=" fa fa-save"></i>
          Lưu lại</button>
        <button type="button" (click)="back();" class="btn btn-sm btn-danger"> <i class="fa fa-times"></i> Quay
          lại</button>
      </div>
    </div>
  </form>
</div>
