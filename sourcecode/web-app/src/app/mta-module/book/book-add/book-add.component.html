<div class="modal-body">
  <form id="frmSaveUser" [formGroup]="formSave">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="text-u-c">
          <i class="fa fa-th"></i>
          <span *ngIf="!idBook"> Thêm mới nhân viên</span>
          <span *ngIf="idBook"> Sửa thông tin nhân viên</span>
        </strong>
      </div>
      <div class="panel-body padding-xl ui-g">
        <!-- row -->
        <div class="ui-g-12">
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mã sách<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="code" maxlength="100"
              disabled>
            <app-control-messages [control]="f['code']"></app-control-messages>

          </div>
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Tên sách<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="name"
              maxlength="100">
            <app-control-messages [control]="f['name']"></app-control-messages>
          </div>
        </div> <!-- end row -->

        <!-- row -->
        <div class="ui-g-12">
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mô tả<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="description" maxlength="100">
            <app-control-messages [control]="f['description']"></app-control-messages>
          </div>
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Tác giả<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="author"
              maxlength="100">
            <app-control-messages [control]="f['author']"></app-control-messages>
          </div>
        </div> <!-- end row -->

        <!-- row -->
        <div class="ui-g-12">
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Nhà xuất bản<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="publisher" maxlength="100">
            <app-control-messages [control]="f['publisher']"></app-control-messages>

          </div>
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Số lượng<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="amount"
              maxlength="100">
            <app-control-messages [control]="f['amount']"></app-control-messages>
          </div>
        </div> <!-- end row -->

        <!-- row -->
        <div class="ui-g-12">
          <!-- field -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Thể loại<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p-dropdown [options]="listCategory" [virtualScroll]="true" itemSize="30" formControlName="categoryId">
            </p-dropdown>
            <app-control-messages [control]="f['categoryId']"></app-control-messages>

          </div>
        </div> <!-- end row -->

      </div>
      <div class="panel-footer vt-area-button">
        <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"
          [disabled]="!this.formSave.valid">
          <i class=" fa fa-save"></i>
          Lưu lại</button>
        <button type="button" (click)="back();" class="btn btn-sm btn-danger"> <i class="fa fa-times"></i> Quay
          lại</button>
      </div>
    </div>
  </form>
</div>
