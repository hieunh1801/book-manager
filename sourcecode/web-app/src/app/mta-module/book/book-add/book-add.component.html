<div *ngIf="hasRole('admin') || hasRole('editor')">
  <div class="modal-body">
    <form id="frmSaveUser" [formGroup]="formSave">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong class="text-u-c">
            <i class="fa fa-th"></i>
            <span *ngIf="!idBook"> Thêm mới nhân viên</span>
            <span *ngIf="idBook"> Sửa thông tin nhân viên</span>
          </strong>
        </div>
        <div class="panel-body padding-xl ui-g">
          <!-- row -->
          <div class="ui-g-12">
            <!-- field -->
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right  required">Mã sách</label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="code" maxlength="10"
                disabled>
              <app-control-messages [control]="f['code']"></app-control-messages>

            </div>
            <!-- field -->
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right  required">Tên sách
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="name"
                maxlength="200">
              <app-control-messages [control]="f['name']"></app-control-messages>
            </div>
          </div> <!-- end row -->

          <!-- row -->
          <div class="ui-g-12">
            <!-- field -->
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right  required">Mô tả</label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="description">
              <app-control-messages [control]="f['description']"></app-control-messages>
            </div>
            <!-- field -->
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right  required">Tác giả
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="author"
                maxlength="200">
              <app-control-messages [control]="f['author']"></app-control-messages>
            </div>
          </div> <!-- end row -->

          <!-- row -->
          <div class="ui-g-12">
            <!-- field -->
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">Nhà xuất bản</label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="publisher" maxlength="200">
              <app-control-messages [control]="f['publisher']"></app-control-messages>

            </div>
            <!-- field -->
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">Số lượng
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="amount"
                maxlength="10">
              <app-control-messages [control]="f['amount']"></app-control-messages>
            </div>
          </div> <!-- end row -->

          <!-- row -->
          <div class="ui-g-12">
            <!-- field -->
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">Thể loại</label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <p-dropdown [options]="listCategory" [virtualScroll]="true" itemSize="30" formControlName="categoryId">
              </p-dropdown>
              <app-control-messages [control]="f['categoryId']"></app-control-messages>

            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">Bìa sách</label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <!-- <file-choser [property]="f['file']"></file-choser> -->
              <!-- <p-fileUpload mode="basic" name="demo[]" accept="image/*" maxFileSize="1000000" (onSelect)="onBasicUpload($event)"></p-fileUpload> -->
              <input #file type="file" id="customFile" (change)="selectFile($event)">
              <app-control-messages [control]="f['file']"></app-control-messages>

              <!-- <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="avatarUrl" maxlength="100"> -->
              <img style="max-width: 150px; padding-top: 5px;" [src]="this.formSave.controls.imageUrl.value">
            </div>
          </div> <!-- end row -->

        </div>
        <div class="panel-footer vt-area-button">
          <!-- [disabled]="!this.formSave.valid" -->
          <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info">
            <i class=" fa fa-save"></i>
            Lưu lại</button>
          <button type="button" (click)="back();" class="btn btn-sm btn-danger"> <i class="fa fa-times"></i> Quay
            lại</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div *ngIf="!hasRole('admin') && !hasRole('editor')">
  <span style="color: red;">Bạn không có quyền</span>
</div>
